<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <title>Upload Schematic - SchematicUpload</title>
    <meta name="description" content="Upload Minecraft schematic files to the server and import them in-game!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00fb9a">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="SchematicUpload">
    <meta name="twitter:description" content="Upload Minecraft schematic files to the server and import them in-game!">
    <meta name="twitter:image" content="./icons/android-icon-192x192.png">
    <meta name="twitter:image:alt" content="SchematicUpload icon">
    <meta name="twitter:site" content="@William27528">
    <meta name="og:title" content="SchematicUpload">
    <meta name="og:description" content="Upload Minecraft schematic files to the server and import them in-game!">
    <meta name="og:type" content="product">
    <meta name="og:site_name" content="SchematicUpload - Upload and import Minecraft schematics">

    <!-- Styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&amp;display=swap">
    <link rel="stylesheet" href="style.css"/>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="./uploader.js"></script>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
</head>
<body>
<main>
    <h1 id="title">Upload Schematic</h1>
    <div id="menu-box">
        <div id="box-content">
            <div id="form-panel">
                <form id="upload-form" action="/api" enctype="multipart/form-data" method="post">
                    <p id="instructions">Upload schematic files to the Minecraft server.</p>
                    <div id="form-inputs">
                        <div class="input-row">
                            <label for="file-upload">Choose file:</label>
                            <input required id="file-upload" name="file-upload" type="file" accept=".schem,.schematic,.litematic"/>
                            <script type="module">
                                import renderSchematic from './preview/src/webschematics.js';

                                document.getElementById("file-upload").addEventListener("change", (event) => {
                                    // If the file is a .schem file, render it in the preview
                                    const file = event.target.files[0];
                                    if (file.name.endsWith(".schem")) {
                                        // Remove the preview-icon
                                        document.getElementById("preview-icon").remove();
                                        renderSchematic(file, document.getElementById("preview-panel"),
                                            'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.19.2');
                                    }
                                });
                            </script>
                        </div>
                        <div class="input-row">
                            <label for="input-code">Code:</label>
                            <input required id="input-code" name="input-code" type="text"/>
                        </div>
                    </div>
                    <p>Accepted formats: <code>.schem</code>, <code>.schematic</code>, <code>.litematic</code></p>
                    <input type="submit" value="Upload" id="upload-button"/>
                </form>
                <div id="preview-panel">
                    <img id="preview-icon" src="./icons/icon-transparent.png" alt="SchematicUpload"/>
                </div>
            </div>
        </div>
        <div id="box-footer">
            <span id="message"></span>
            <input type="text" value="" id="copy-area" style="display: none" disabled/>
        </div>
    </div>
</main>
<footer>
    <p><a href="https://github.com/WiIIiam278/SchematicUpload" target="_blank">SchematicUpload</a> by
        <a href="https://github.com/WiIIiam278" target="_blank">William278</a> &#xFF0D; Licensed under Apache-2.0</p>
</footer>
</body>
</html>
